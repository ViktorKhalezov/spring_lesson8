<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>

<!-- <div th:replace="~{navbar :: navi(ProductForm)}"/> -->

<div class="container">
  <h1  th:text="${regResult.getMessage()}"></h1>
  <br>
  <a type="button" th:href="@{/login}" th:if="${regResult.getMessage().equals(checkString)}" class="btn btn-success">Войти на сайт</a>
  <a type="button" th:href="@{/authorizeRefPage/registrationForm}" th:unless="${regResult.getMessage().equals(checkString)}" class="btn btn-warning">Повторить регистрацию</a>
</div>

<div th:replace="~{footer :: footerBlock}"/>



</body>
</html>
